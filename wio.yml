pkg:
  name: wlib-wio
  description: "Standard Library for embedded C++ development"
  url: "https://waterloop.github.io/waterloop-wlib/"
  version: 2.0.0
  author: "Jeff Niu"
  contributors: ["Deep Dhillon"]
  organization: "Waterloop"
  keywords: ["wio", "waterloop", "stl", "library"]
  license: "MIT"
  platform: ALL
  framework:
  - cosa
  board:
  - ALL
  compile_flags: []
  ide: none

targets:
  default: tests
  create:
    tests:
      board: uno
      compile_flags: ["-DMAX_ALLOCATORS=10u -DNUM_BLOCKS=400u"]

dependencies: {}
